<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="orange-text my-4 display-3">Cheva Quiz</h2>
        </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="orange-text display-4 p-3">0%</span> Cheva</p>
            <div class="bola"></div>
        </div>
    </div>
    <div class="cotainer text-center score-anime">

    </div>
    <div class="quiz py-4">
        <div class="container">
            <h2 class="my-5 text-white">On with the question...</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What the meaning of chevalier ?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">Demon Slayer</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Holy Knight</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Who's the best sekiro player in chevalier lab ?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q2" value="A">
                        <label for="" class="form-check-label">Petet</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">Wedira</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. where is the best bed in the lab ?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q3" value="A">
                        <label for="" class="form-check-label">On the carpet</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">On chairs</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Who's the best singer in chevalier lab ?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q4" value="A">
                        <label for="" class="form-check-label">Ateng</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">Yusron</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. How many WIBU in chevalier lab ?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q5" value="A">
                        <label for="" class="form-check-label">10</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q5" value="B">
                        <label for="" class="form-check-label">7</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
